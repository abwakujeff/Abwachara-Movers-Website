<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Movers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Fallback color */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
            padding-top: 20px;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for header */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
            display: inline;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .content-wrapper {
            background-image: url('photos/wallpaper3.jpeg'); /* Replace with your background image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .main-content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for content */
            color: #fff;
            margin-top: 20px;
            min-height: calc(100vh - 130px); /* Adjust based on header and footer height */
        }
        .services ul {
            list-style-type: none;
            padding: 0;
        }
        .services ul li {
            margin-bottom: 10px;
        }
        .quotes {
            flex: 1;
            padding: 20px;
            border-left: 1px solid #ccc;
            margin-left: 20px;
            height: 200px; /* Increased height */
            overflow: auto; /* Enable scrolling if content exceeds height */
        }
        .quotes p {
            font-style: italic;
            font-size: 30px;
            margin: 0;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for footer */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Abwachara Movers</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="how-it-works.html">How It Works</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="container main-content">
            <section class="services">
                <div>
                    <h2>Our Services</h2>
                    <ul>
                        <li>Residential Moving</li>
                        <li>Commercial Moving</li>
                        <li>Packing and Unpacking</li>
                        <li>Storage Solutions</li>
                    </ul>
                </div>
                <div class="quotes">
                    <p id="quote">Loading quotes...</p>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Movers. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to redirect on scroll -->
    <script>
        // Function to get the URL of the next page when scrolling to bottom
        function getNextPageUrl() {
            return 'contact.html';
        }

        // Function to handle scroll events
        window.addEventListener('scroll', function() {
            // If scrolled to the bottom, redirect to contact.html
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                window.location.href = getNextPageUrl();
            }
            
            // If scrolled to the top, redirect to index.html
            if (window.scrollY === 0) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
