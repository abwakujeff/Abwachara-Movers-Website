<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Movers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('photos/wallpaper3.jpeg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            padding-top: 20px;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for header */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            text-align: center; /* Center align nav items */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0; /* Added margin to separate from header */
            display: flex;
            flex-wrap: wrap; /* Enable wrapping on smaller screens */
            justify-content: center;
        }
        nav ul li {
            margin: 5px 10px; /* Adjusted margins for spacing */
            display: block; /* Display links as blocks for stacking */
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            width: 90%; /* Set width of main section */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for main section */
            color: #fff;
            margin: 0 auto; /* Center align horizontally */
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .contact {
            padding: 20px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for form */
            padding: 20px;
            border-radius: 5px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        form textarea {
            height: 150px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for footer */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .container {
                width: 95%;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0 10px; /* Adjusted padding for better spacing on small screens */
            }

            header h1 {
                font-size: 20px; /* Smaller font size for header on small screens */
            }

            nav ul {
                margin-top: 10px; /* Increased margin between header and nav links */
            }

            nav ul li {
                display: block; /* Ensure links stack vertically */
                margin: 5px auto; /* Center align links and provide margin */
            }

            nav ul li a {
                font-size: 14px; /* Adjusted font size for smaller screens */
            }
        }
    </style>
    <script>
    window.addEventListener('scroll', function() {
        var scrollPosition = window.scrollY;
        var windowHeight = window.innerHeight;
        var documentHeight = document.body.clientHeight;

        var currentPage = window.location.pathname.split('/').pop(); // Get current page filename
        var nextPage = '';
        var prevPage = '';

        switch (currentPage) {
            case 'index.html':
                nextPage = 'services.html';
                break;
            case 'services.html':
                nextPage = 'contact.html';
                prevPage = 'index.html';
                break;
            case 'contact.html':
                nextPage = 'about.html';
                prevPage = 'services.html';
                break;
            case 'about.html':
                nextPage = 'how-it-works.html';
                prevPage = 'contact.html';
                break;
            case 'how-it-works.html':
                nextPage = 'testimonials.html';
                prevPage = 'about.html';
                break;
            case 'testimonials.html':
                nextPage = 'index.html';
                prevPage = 'how-it-works.html';
                break;
        }

        if (scrollPosition === 0) {
            if (prevPage !== '') {
                window.location.href = prevPage;
            }
        } else if (scrollPosition + windowHeight >= documentHeight) {
            if (nextPage !== '') {
                window.location.href = nextPage;
            }
        }
    });
</script>

</head>
<body>
    <header>
        <div class="container">
            <h1>Abwachara Movers</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="how-it-works.html">How It Works</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Movers. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Automatically go to services.html when reaching the end of the current page
        function goToNextPage() {
            window.location.href = "about.html";
        }

        // Automatically go to previouspage.html when reaching the top of the current page
        function goToPreviousPage() {
            window.location.href = "services.html"; // Change this to the desired URL
        }

        window.onscroll = function() {
            if (window.scrollY === 0) {
                goToPreviousPage();
            } else if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                goToNextPage();
            }
        };
    </script>
</body>
</html>
