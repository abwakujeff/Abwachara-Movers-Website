<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movers Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .hero {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-image 1s ease-in-out;
        }

        .container {
            text-align: center;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        main, footer {
            min-height: 100vh;
        }

        footer {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
    </style>
    <script>
    window.addEventListener('scroll', function() {
        var scrollPosition = window.scrollY;
        var windowHeight = window.innerHeight;
        var documentHeight = document.body.clientHeight;

        var currentPage = window.location.pathname.split('/').pop(); // Get current page filename
        var nextPage = '';
        var prevPage = '';

        switch (currentPage) {
            case 'index.html':
                nextPage = 'services.html';
                break;
            case 'services.html':
                nextPage = 'contact.html';
                prevPage = 'index.html';
                break;
            case 'contact.html':
                nextPage = 'about.html';
                prevPage = 'services.html';
                break;
            case 'about.html':
                nextPage = 'how-it-works.html';
                prevPage = 'contact.html';
                break;
            case 'how-it-works.html':
                nextPage = 'testimonials.html';
                prevPage = 'about.html';
                break;
            case 'testimonials.html':
                nextPage = 'index.html';
                prevPage = 'how-it-works.html';
                break;
        }

        if (scrollPosition === 0) {
            if (prevPage !== '') {
                window.location.href = prevPage;
            }
        } else if (scrollPosition + windowHeight >= documentHeight) {
            if (nextPage !== '') {
                window.location.href = nextPage;
            }
        }
    });
</script>

</head>
<body>
    <header>
        <div class="container">
            <h1>Abwachara Movers</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="how-it-works.html">How It Works</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero" id="hero">
            <div class="container">
                <h2>Your Trusted Moving Partner</h2>
                <p>Reliable and affordable moving services.</p>
                <a href="contact.html" class="btn">Book Now</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Movers. All Rights Reserved</p>
        </div>
    </footer>

    <script>
        const heroSection = document.getElementById('hero');
        const images = [
            'url("photos/background2.jpg")',
            'url("photos/background3.jpg")',
            'url("photos/background4.jpg")',
            'url("photos/background5.jpg")',
            'url("photos/background6.jpg")',
            'url("photos/background7.jpg")',
            'url("photos/background8.jpg")',
            'url("photos/background9.jpg")',
            'url("photos/background10.jpg")',
        ];
        let currentImageIndex = 0;

        function changeBackgroundImage() {
            heroSection.style.backgroundImage = images[currentImageIndex];
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        setInterval(changeBackgroundImage, 7000);
        window.onload = changeBackgroundImage;

        // Automatically go to services.html when reaching the end of the current page
        function goToNextPage() {
            window.location.href = "services.html";
        }

        window.onscroll = function() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                goToNextPage();
            }
        };
    </script>
</body>
</html>
