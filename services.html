<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Movers</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Fallback color */
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
            padding-top: 20px;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for header */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            text-align: center; /* Center align nav items */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0; /* Added margin to separate from header */
            display: flex;
            flex-wrap: wrap; /* Enable wrapping on smaller screens */
            justify-content: center;
        }
        nav ul li {
            margin: 5px 10px; /* Adjusted margins for spacing */
            display: block; /* Display links as blocks for stacking */
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .content-wrapper {
            background-image: url('photos/wallpaper3.jpeg'); /* Replace with your background image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px 0;
        }
        .main-content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for content */
            color: #fff;
            margin-top: 20px;
            border-radius: 10px;
        }
        .services ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center; /* Center align list items */
        }
        .services ul li {
            margin-bottom: 10px;
            font-size: 18px;
            word-wrap: break-word; /* Ensure words wrap properly */
        }
        .quotes {
            padding: 20px;
            border-left: 1px solid #ccc;
            margin-top: 20px;
            height: auto; /* Adjusted height for better responsiveness */
            overflow: auto; /* Enable scrolling if content exceeds height */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for quotes */
            border-radius: 10px;
        }
        .quotes p {
            font-style: italic;
            font-size: 20px;
            margin: 0;
            line-height: 1.5; /* Improved line height for better readability */
            word-wrap: break-word; /* Ensure words wrap properly */
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for footer */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .container {
                width: 95%;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }

            .services ul {
                text-align: left; /* Adjusted to left align list items on smaller screens */
            }

            .services ul li {
                font-size: 16px;
            }

            .quotes {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 0 10px; /* Adjusted padding for better spacing on small screens */
            }

            .main-content {
                padding: 10px;
            }

            .services ul li {
                font-size: 14px;
            }

            .quotes {
                padding: 10px;
                font-size: 16px;
            }

            header h1 {
                font-size: 20px; /* Smaller font size for header on small screens */
            }

            nav ul {
                margin-top: 10px; /* Increased margin between header and nav links */
            }

            nav ul li {
                display: block; /* Ensure links stack vertically */
                margin: 5px auto; /* Center align links and provide margin */
            }

            nav ul li a {
                font-size: 14px; /* Adjusted font size for smaller screens */
            }
        }
    </style>
    <script>
    window.addEventListener('scroll', function() {
        var scrollPosition = window.scrollY;
        var windowHeight = window.innerHeight;
        var documentHeight = document.body.clientHeight;

        var currentPage = window.location.pathname.split('/').pop(); // Get current page filename
        var nextPage = '';
        var prevPage = '';

        switch (currentPage) {
            case 'index.html':
                nextPage = 'services.html';
                break;
            case 'services.html':
                nextPage = 'contact.html';
                prevPage = 'index.html';
                break;
            case 'contact.html':
                nextPage = 'about.html';
                prevPage = 'services.html';
                break;
            case 'about.html':
                nextPage = 'how-it-works.html';
                prevPage = 'contact.html';
                break;
            case 'how-it-works.html':
                nextPage = 'testimonials.html';
                prevPage = 'about.html';
                break;
            case 'testimonials.html':
                nextPage = 'index.html';
                prevPage = 'how-it-works.html';
                break;
        }

        if (scrollPosition === 0) {
            if (prevPage !== '') {
                window.location.href = prevPage;
            }
        } else if (scrollPosition + windowHeight >= documentHeight) {
            if (nextPage !== '') {
                window.location.href = nextPage;
            }
        }
    });
</script>

</head>
<body>
    <header>
        <div class="container">
            <h1>Abwachara Movers</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="how-it-works.html">How It Works</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="container main-content">
            <section class="services">
                <div>
                    <h2>Our Services</h2>
                    <ul>
                        <li>Residential Moving</li>
                        <li>Commercial Moving</li>
                        <li>Packing and Unpacking</li>
                        <li>Storage Solutions</li>
                    </ul>
                </div>
                <div class="quotes">
                    <p id="quote">Loading quotes...</p>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Movers. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to rotate quotes -->
    <script>
        // Array of real business-related quotes
        const quotes = [
            "The customer's perception is your reality. – Kate Zabriskie",
            "Your most unhappy customers are your greatest source of learning. – Bill Gates",
            "In the world of Internet Customer Service, it’s important to remember your competitor is only one mouse click away. – Doug Warner",
            "Customer service is not a department, it’s everyone’s job. – Anonymous"
        ];

        // Function to rotate quotes every 5 seconds
        function rotateQuotes() {
            let idx = 0;
            const quoteElement = document.getElementById("quote");

            setInterval(() => {
                quoteElement.textContent = quotes[idx];
                idx = (idx + 1) % quotes.length;
            }, 8000); // 5000 milliseconds = 5 seconds
        }

        // Call rotateQuotes when the document is loaded
        document.addEventListener("DOMContentLoaded", rotateQuotes);
    </script>
    <script>
        // Automatically go to services.html when reaching the end of the current page
        function goToNextPage() {
            window.location.href = "index.html";
        }

        // Automatically go to previouspage.html when reaching the top of the current page
        function goToPreviousPage() {
            window.location.href = "contact.html"; // Change this to the desired URL
        }

        window.onscroll = function() {
            if (window.scrollY === 0) {
                goToPreviousPage();
            } else if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                goToNextPage();
            }
        };
    </script>
</body>
</html>
